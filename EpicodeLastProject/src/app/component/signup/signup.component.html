<div class="container mt-5 signUp">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"><fa-icon [icon]="faSignature"></fa-icon> Iscrizione</h3>
            <div class="row">
                <div class="mb-3 col-12">
                    <label class="form-label">Username</label>
                    <input type="text" [(ngModel)]="newSignup.username" class="form-control">
                </div>
                <div class="mb-3 col-12">
                    <label class="form-label">Email</label>
                    <input type="text" [(ngModel)]="newSignup.email" class="form-control">
                </div>
                <div class="mb-3 col-12">
                    <label class="form-label">Ruolo</label>
                    <select class="custom-select" [(ngModel)]=newSignup.role[0]>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="mb-3 col-12">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" required minlength="6" [(ngModel)]="newSignup.password" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary" (click)="signUp()">Login</button>
        </div>
    </div>
</div>
