<div class="container mt-5">
    <ng-container *ngIf="FattureService.editFattura">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Modifica Fattura</h5>
            <ng-container ngIf*='editFattura'>
                <div class="row">
                    <div class="mb-3 col-4">
                        <label class="form-label">Id</label>
                        <input type="number" [(ngModel)]="FattureService.editFattura.id" disabled class="form-control">
                    </div>
                    <div class="mb-3 col-4">
                        <label class="form-label">Numero</label>
                        <input type="number" [(ngModel)]="FattureService.editFattura.numero" class="form-control">
                    </div>
                    <div class="mb-3 col-4">
                        <label class="form-label">Anno</label>
                        <input type="number" [(ngModel)]="FattureService.editFattura.anno" class="form-control">
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label">Data</label>
                        <input type="date" [(ngModel)]="FattureService.editFattura.data" class="form-control">
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label">Cliente Id</label>
                        <input type="number" [(ngModel)]="FattureService.editFattura.cliente.id" class="form-control">
                    </div>
                    <div class="mb-3 col-12">
                        <label class="form-label">Importo</label>
                        <input type="number" [(ngModel)]="FattureService.editFattura.importo" class="form-control">
                    </div>
                    <div class="mb-3 col-12">
                        <select class="form-control" [(ngModel)]="FattureService.editFattura.stato.id">
                            <option value=1 selected>Pagata</option>
                            <option value=2 >Non Pagata</option>
                        </select>
                    </div>
                    <div class="mb-3 col-12">
                        <button type="button" class="btn btn-outline-success" (click)="modifyFattura()" routerLink="/fatture">Salva</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
</div>
